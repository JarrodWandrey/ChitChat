<!DOCTYPE html>
<html>
    <head>
        <title>ChitChat</title>
        <meta name="description" content="Online chat service">
        <meta name="keywords" content="chat">
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="src/styles.css">
    </head>
    <body>
        <h1>Welcome to ChitChat!</h1>
        <div class="topnav">
          <a class="active" href="#home">Home</a>
          <a href="#profile">Profile</a>
          <a href="#login">Log-in</a>
        </div>
        <div class="row">
            <div class="column left" style="background-color:rgb(138, 129, 118);">
              <h2>Discussion boards</h2>
              <p>List of 'channels' to talk in</p>
            </div>
            <div class="column middle" style="background-color:rgb(112, 50, 0);">
              <h2>ChatBox</h2>
              <div id="menu">
                <p class="Welcome">Welcome, <b></b></p>
              </div>

              <div id="chatbox"></div>

              <form name="message" action="">
                <input name="usermsg" type="text" id="usermsg"/>
                <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
              </form>
              <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
              <script type="text/javascript">
              // jQuery Document
              $(document).ready(function () {});
              </script>

            </div>
            <div class="column right" style="background-color:rgb(138, 129, 118);">
              <h2>Online users in specific 'channel'</h2>
              <p>show all users currently in the specified 'channel'</p>
            </div>
          </div>

    </body>
</html>
